<html>
    <head>
        <link href="css/mystyle.css" rel="stylesheet" type="text/css" >
        
        
       
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script>
            function onMagic(){
                $(".box-title").css("background-color","black")
                               .css("color","white")
                               .css("font-weight","bold")
                               .css("font-family","cursive")
                            
            }
            function onHide(){
            //    $(".box").hide()
               $(".box").fadeOut(5000,callback())
            }
            function callback(){
                
                alert("fade out completed");
               
            }
            function onShow(){
                // $(".box").show()
                $(".box").fadeIn(5000)
            }
            function onAnimate(){
                // $("img").animate({
                //     width : '+=40px',
                //     height : '+=40px'
                // })
              
                        $("#myFile").hover(
                            function(){
                                $("#myFile").animate({
                                      width :'+=40px',
                                      height : '+=40px'
                                })
                            }
                        )
                    
                            
            }
            function onDance(){
                $("#myFile").animate({
                    width : "50px",
                    height : "50px"
                },function(){
                    $(this).animate({
                        width : "200px",
                        height : "200px"

                    },function(){
                        onDance()
                    })
                })
            }
        </script>

    </head>
    <body>
        <div class="box">
            <div class="box-title" style="color: tomato" class="box-content">
                <h2>What is HTML</h2>
            </div>
            <div>
                <p>html stands for markup language</p>
            </div>
    
        </div>
        <div class="box">
            <div class="box-title" style="color: tomato">
                <h2>What is CSS</h2>
            </div>
            <div class="box-content">
                <p>JS stands for java script</p>
            </div>
    
        </div>
        <div class="box">
            <div class="box-title" style="color: tomato">
                <h2>What is JS</h2>
            </div>
            <div class="box-content">
                <p>JS stands for java script</p>
            </div>
    
        
    </div>
    <div style="clear:left;"></div>
    <br>
    <button onclick="onMagic()">Magic</button>
    <button onclick="onHide()">Hide</button>
    <button onclick="onShow()">Show</button>
    <button onclick="onAnimate()">Animate</button>
    <button onclick="onDance()">show me some moves</button>
       <br>
    <img  id="myFile" src="images/dus_1.jpg" >
    
       
    </body>
</html>
